<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <!--
      <form #f> is going to refer the html form only
      <form #f="ngForm" is going to refer the form JS created using Angular.
    -->
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
          type="text" 
          placeholder="Milk" 
          name="ingredientName"
          ngModel
          required
          >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input 
          type="number" 
          placeholder="2" 
          name="ingredientAmount"
          ngModel
          required
        >
        </ion-input>
      </ion-item>
      <input
        ion-button
        type="submit"
        block
        [disabled]="!f.valid"
      >
    </ion-list>
  </form>
  <ion-list>
    <ion-item *ngFor = "let item of ingredientList;let i=index" (click)="onRemoveItem(i)">
      <h3>{{ item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
